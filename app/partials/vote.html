<h2>Vote</h2>

<form>
  <h3>What is your favorite color?</h3>
  <input type="checkbox" placeholder="Red" ng-model="answer1">
  <input type="checkbox" placeholder="Green" ng-model="answer2">
  <input type="checkbox" placeholder="Black" ng-model="answer3">
  <input type="checkbox" placeholder="Pink" ng-model="answer4">

  <button type="submit" ng-click="">send</button>
</form>
<p>
  Running the 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
